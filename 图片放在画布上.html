<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放在画布上</title>
</head>
<body>
    <canvas id="myCanvas" width="250" height="300" style="border:1px solid #c3c3c3;"></canvas>
    <img id="scream" src="images/img_the_scream.jpg">
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = document.getElementById("scream");
        img.onload = function () {
            ctx.drawImage(img,10,10)
        }
    </script>
</body>
</html>
